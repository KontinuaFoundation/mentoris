<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
        />
        <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/"
        />
    </head>

    <body>
        <div class="container" style="margin-top: 20px">
            <div class="row mb-3">
                <div class="col-md-6">
                    {% load static %}
                    <img
                        src="{% static 'kontinua_foundation_logo.png' %}"
                        alt="Responsive image"
                    />
                </div>
                <div class="col-md-6" style="margin-top: 20px">
                    <h2>Welcome, Please Log In!</h2>
                </div>
            </div>
            <hr/>
        </div>
        <div class="container" style="margin-top: 40px"></div>
        <div class="container">
            <form
                class="needs-validation"
                novalidate
                method="post"
                action="{% url 'login' %}"
            >
                {% csrf_token %}
                <div class="mx-auto" style="width: 500px">
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                        autocomplete="email"
                        value="{{ email }}"
                        required
                    />
                    <div class="invalid-feedback">
                        Please enter your email.
                    </div>
                </div>
                <div class="container" style="margin-top: 20px"></div>
                <div class="mx-auto" style="width: 500px">
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Password"
                        value="{{ password }}"
                        required
                    />
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>
                <div class="container" style="margin-top: 20px"></div>
                <div class="mx-auto" style="width: 500px">
                    <button type="submit" class="btn btn-primary">
                        Log In
                    </button>
                    <button
                        type="button"
                        class="btn btn-link"
                        onclick="window.location.href='/signUp'"
                    >
                        Don't Have an Account? Sign Up.
                    </button>
                </div>
                <div class="container" style="margin-top: 20px"></div>
                {% if messages %}
                <div class="mx-auto" style="width: 500px">
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %} {{ message }} {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </form>
            <div class="container" style="position: absolute; bottom: 0">
                <hr />
                <footer>
                    <div
                        class="d-flex flex-wrap justify-content-between mx-auto py-4"
                    >
                        <div class="d-flex flex-wrap align-items-center">
                            <span class="ms-4 h5 mb-0 font-weight-bold"
                                >Kontinua</span
                            >
                            <small class="ms-2"
                                >&copy; 2023 The Kontinua Foundation. All Rights
                                Reserved.</small
                            >
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
        <script>
            (function () {
                "use strict";
                var forms = document.querySelectorAll(".needs-validation");
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </body>
</html>
