<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-language" content="en" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />
    

    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    {% load static %}
    <link rel="stylesheet" href="{% static '/css/colors.css'%}">
    <link rel="stylesheet" href="{% static '/css/quiz_styles.css'%}">
    <script src= "{% static "/scripts/generate_quiz_html.js" %}"></script>

    <base href="../../dist/" />

    <script src="https://cdn.jsdelivr.net/npm/latex.js/dist/latex.js"></script>
    <script>
        customElements.define("latex-js", latexjs.LaTeXJSComponent);
    </script>

    <style>
        /* Define a custom class for your textarea */
        .latex-input-field {
            width: 100%;
            /* 100% width of its container */
            max-width: 500px;
            /* Adjust this value based on your needs */
        }

        .latex-js-custom {
            --textwidth: 100% !important;
            --marginleftwidth: 0% !important;
            --marginrightwidth: 0% !important;
            display: inline-block;
            width: 100%;
            border: 1px solid black;
            height: 300px;
            overflow: auto;
        }
    </style>

    <title>LaTeX.js Test</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <div class="content">
        <iframe src="header.html" width="100%" height="95px" frameBorder="0"
            style="display: block; padding: 0px; margin: 0px;"></iframe>
        <button id="back_button" onclick="confirmLeave()" type="button">Back</button>

        <!--Container For Entire Page-->
        <div class="container">
            
            <form method="POST" action="{% url 'latex_question' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <!--Input Row (Question, Answer, Rubric)-->
                <div class="row">

                    <!--Question Input-->
                    <div class="col-4">
                        <label for="question-input">Enter question here in LaTeX:</label>
                        <div class="container" style="margin-top: 10px"></div>
                        <textarea id="question-input" class="latex-input-field" rows ="10" cols = "40">{{ question }}Helo Woorld</textarea>
                    </div>

                    <!--Answer Input-->
                    <div class="col-4">
                        <label for="answer-input">Enter answer in LaTeX:</label>
                        <div class="container" style="margin-top: 10px"></div>
                        <textarea id="answer-input" class="latex-input-field" rows ="10" cols = "40"></textarea>
                    </div>

                    <!--Grading (Rubric) Input-->
                    <div class="col-4">
                        <label for="grading-input">Enter grading rubric in LaTeX:</label>
                        <div class="container" style="margin-top: 10px"></div>
                        <textarea id="grading-input" class="latex-input-field" rows ="10" cols = "40"></textarea>
                    </div>
                </div>

                <!--Insert gap between input and output-->
                <div class="container" style="margin-top: 10px"></div>

                   <!--Output (Render) Row  (Question, Answer, Rubric)-->
                    <div class="row">

                        <!--Question Output-->
                        <div class="col-4">
                            <label for="question-output">LaTeX render of question:</label>
                            <div id="question-output" class="latex-js-custom" rows="10" cols="40">

                            </div>
                            <div class="container" style="margin-top: 30px"></div>
                            <button type="button" class="btn btn-primary" id="question-button"
                                style="height: 75px; width: 100%" name="question-button">
                                Render
                            </button>
                        </div>

                        <!--Answer Output-->
                        <div class="col-4">
                            <label for="answer-output">LaTeX render of answer:</label>
                            <div id="answer-output" class="latex-js-custom" rows="10" cols="40">

                            </div>
                            <div class="container" style="margin-top: 30px"></div>
                            <button type="button" class="btn btn-primary" id="answer-button"
                                style="height: 75px; width: 100%" name="answer-button">
                                Render
                            </button>
                        </div>
                        
                        <!--Grading (Rubric) Output-->
                        <div class="col-4">
                            <label for="grading-output">LaTeX render of rubric:</label>
                            <div id="grading-output" class="latex-js-custom" rows="10" cols="40">

                            </div>
                            <div class="container" style="margin-top: 30px"></div>
                            <button type="button" class="btn btn-primary" id="grading-button"
                                style="height: 75px; width: 100%" name="grading-button">
                                Render
                            </button>
                        </div>
                    </div>

                <div class="container" style="margin-top: 50px"></div>
                <div class="form-group" style="margin-bottom: 10px">
                    <label style="margin-bottom: 5px;" class="btn btn-primary" for="attachments">Add
                        Attachment(s)</label>
                    <input style="display: none; " class="form-control" name="attachments" type="file" id="attachments"
                        accept=".png, .jpg" multiple />
                    <br>
                </div>

                <div id="selectedFiles"></div>

                <div class="row">
                    <div style="border: 1px solid black" class="col-10 d-flex align-items-center">
                        <div class="container">
                            <div class="text-center">
                                <h4>Question Information</h4>
                            </div>
                            <div class="container" style="margin-top: 20px"></div>
                            <div class="row">
                                <div class="col">
                                    <label for="time-required" class="control-label">Time Required</label>
                                </div>
                                <div class="col">
                                    <div class="form-group required">
                                        <input type="number" class="form-control" id="time-required"
                                            name="time_required" value="{{ form.time_required.value }}" required />
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="volume" class="control-label">Volume</label>
                                </div>
                                <div class="col">
                                    <div class="form-group required">
                                        <select class="form-select" id="volume" name="volume">
                                            {% for v in volumes %}
                                            {% if v == volume_id %}
                                            <option value="{{ v }}" selected>
                                                {{ v }}
                                            </option>
                                            {% else %}
                                            <option value="{{ v }}">
                                                {{ v }}
                                            </option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="chapter" class="control-label">Chapter</label>
                                </div>
                                <div class="col">
                                    <div class="form-group required">
                                        <select class="form-select" id="chapter" name="chapter">
                                            {% for c in chapters %}
                                            {% if c == chapter %}
                                            <option value="{{ c }}" selected>
                                                {{ c }}
                                            </option>
                                            {% else %}
                                            <option value="{{ c }}">
                                                {{ c }}
                                            </option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="time-required" class="control-label">Difficulty</label>
                                </div>
                                <div class="col">
                                    <div class="form-group required">
                                        <input type="number" class="form-control" id="difficulty" name="difficulty"
                                            value="{{ form.difficulty.value }}" required />
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="points" class="control-label">Points</label>
                                </div>
                                <div class="col">
                                    <div class="form-group required">
                                        <input type="number" class="form-control" id="points" name="points"
                                            value="{{ form.points.value }}" required />
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="pages-required" class="control-label">Pages Required</label>
                                </div>
                                <div class="col">
                                    <div class="form-group required">
                                        <input type="number" class="form-control" id="pages-required"
                                            name="pages_required" value="{{ form.pages_required.value }}" step="0.1"
                                            required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <button type="submit" name="submit-question" class="btn btn-primary" style="
                        height: 100%;
                        width: 200%;
                        font-size: x-large;
                    ">
                        Save Changes
                        </button>
                    </div>
                </div>
                <div class="container" style="margin-top: 30px"></div>
                <button type="submit" hidden id="volume-button" name="volume-button"></button>
            </form>
        </div>

        <div id="customModal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to leave this page?</p>
                <button class="modalButton" onclick="leaveWithoutSaving()">Leave Without Saving</button>
                <button class="modalButton" onclick="cancelLeave()">Cancel</button>
            </div>
        </div>

        <iframe src="footer.html" width="100%" frameborder="0"></iframe>
    </div>
    <script>

        function display_attachments(filenames, urls){
            let selectedFilesDiv = document.getElementById("selectedFiles")
            for (let i = 0; i < filenames.length; ++i) {
                let filename = filenames[i];
                let url = urls[i];
                console.log(filename);

                const fileDiv = document.createElement('div');
                fileDiv.style.width = "40em";
                fileDiv.classList.add('bordered');
                
                const icon = document.createElement('img');
                icon.src = url;
                icon.height = '100';
                icon.width = '100';
                icon.style.float = "left";
                icon.style.objectFit = "cover";
                fileDiv.appendChild(icon);

                const label = document.createElement('p');
                label.textContent = filename;
                label.style.float = "left";
                label.style.paddingLeft = "2em";
                fileDiv.appendChild(label);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.style.float = 'right';
                deleteButton.type = 'button';
                deleteButton.addEventListener('click', function(event){
                
                    let request = $.ajax({
                        type: "POST",
                        headers:{'X-CSRFToken': "{{csrf_token}}"},
                        url: "/edit_question/{{question_id}}/",
                        dataType: 'json',
                        data: {
                            command: 'deleteAttachment',
                            filename: filename,
                        }
                    });

                    request.done(function(){
                        console.log("done!!!!!!");
                        event.target.parentElement.remove();
                    });
                });
                fileDiv.appendChild(deleteButton);

                selectedFilesDiv.appendChild(fileDiv);
            }
        }

        function createLatexWrapper(input, names, urls, part, width){
            let latex_wrapper = document.createElement('iframe');
            console.log(latex_wrapper.src);
            latex_wrapper.src = "/latex_window/" + {{question_id}} + "/"+ part + "/" + width;
            console.log( window.location.host);
            console.log(latex_wrapper.src);
            latex_wrapper.classList.add("container");
            return latex_wrapper;
        }

        function renderOutput(input, names, urls, outputId, command){
            let request = $.ajax({
                type: "POST",
                headers:{'X-CSRFToken': "{{csrf_token}}"},
                url: "/edit_question/{{question_id}}/",
                dataType: 'json',
                data: {
                    command: command,
                    input: input,
                }
            });
            request.done(function(data){
                let outputElement = document.getElementById(outputId);
                console.log(outputElement);
                outputElement.innerHTML = "";
                console.log("EMPTYIED");
                console.log(outputElement.getBoundingClientRect().right);
                console.log(outputElement);
                const right = outputElement.getBoundingClientRect().right;
                const left =  outputElement.getBoundingClientRect().left;
                const width = right - left;
                console.log("left");
                console.log(left);
                let latex_wrapper = createLatexWrapper(input, names, urls, command, width);
                console.log(left - right);
                outputElement.appendChild(latex_wrapper);
                console.log(outputElement);
                console.log("DONE WITH POST");
                console.log(latex_wrapper)
                initLatexFrame(latex_wrapper, width);
            });
            

            /*let srcdoc = latex_wrapper.srcdoc;
            latex_wrapper.contentWindow.location.host =  window.location.host;
            latex_wrapper.srcdoc = srcdoc;
            latex_wrapper.referrerpolicy = "origin";
            console.log(latex_wrapper.contentWindow)
            console.log(latex_wrapper.contentWindow.location.host);*/
        }

        function initButtons(names, urls){
            let gradingInput = document.getElementById("grading-input");
            let renderGradingButton = document.getElementById("grading-button");
            renderGradingButton.onclick = function(){renderOutput(gradingInput.value, names, urls, "grading-output", "rubric")};

            let answerInput = document.getElementById("answer-input");
            let renderAnswerButton = document.getElementById("answer-button");
            renderAnswerButton.onclick = function(){renderOutput(answerInput.value, names, urls, "answer-output", "answer")};

            let questionInput = document.getElementById("question-input");
            let renderQuestionButton = document.getElementById("question-button");
            renderQuestionButton.onclick = function(){renderOutput(questionInput.value, names, urls, "question-output", "question")};
        }

        $(document).ready(function() {
            let request = $.ajax({
                type: "GET",
                headers:{'X-CSRFToken': "{{csrf_token}}"},
                url: "/fetch_attachments/{{question_id}}",
                dataType: 'json'
            });
            request.done(function(data){
                console.log("request done!");
                let filenames = [];
                let urls = [];
                console.log("attempting to add...");
                for(const attachment of data["attachments"]){
                    filenames.push(attachment["filename"]);
                    urls.push(attachment["url"]);
                }
                console.log(urls);
                display_attachments(filenames, urls);
                initButtons(filenames, urls);
            });
        
                var selectedVolume = document.getElementById("volume").value;
                document.getElementById("volume").addEventListener("change", function () {
                    var button = document.getElementById("volume-button");
                    button.click();
            }); 
        });

        document.getElementById('attachments').addEventListener('change', function (event) {
            let files = event.target.files;
            for(const file of files){
                let formData = new FormData();
                formData.append("command", "upload");
                formData.append(file.name, file);
                let request = $.ajax({
                    type: "POST",
                    headers:{'X-CSRFToken': "{{csrf_token}}"},
                    url: "/edit_question/{{question_id}}/",
                    dataType: 'json',
                    contentType: false,
                    processData: false,
                    data: formData
                });
                request.done(function(data){
                    let filenames = [];
                    let urls = [];
                    filenames.push(data['name']);
                    urls.push(data['url']);
                    display_attachments(filenames, urls);
                });

            }
            this.value = null;
        });

            function confirmLeave() {
                    const modal = document.getElementById('customModal');
                    modal.style.display = 'inline-block';
                }

                function leaveWithoutSaving() {
                    window.history.back();
                    closeModal();
                }

                function cancelLeave() {
                    closeModal();
                }

                function closeModal() {
                    const modal = document.getElementById('customModal');
                    modal.style.display = 'none';
                }
    </script>
</body>

</html>
