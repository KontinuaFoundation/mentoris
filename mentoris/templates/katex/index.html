<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Katex Demo</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css"
            integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"
            integrity="sha384-0fdwu/T/EQMsQlrHCCHoH10pkPLlKA1jL5dFyUOvB3lfeT2540/2g6YgSi2BL14p"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js"
            integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"
        ></script>
    </head>

    <body>
        <div class="content">
            <h1>Katex Demo</h1>
            <button id="render-button"></button>
            <textarea id="katex-input" name="input" rows="5" cols="33">
Input KaTeX code here</textarea
            >

            <p id="katex-output"></p>
        </div>
    </body>
</html>

<script>
    const input = document.getElementById("katex-input");
    const log = document.getElementById("katex-output");
    const button = document.getElementById("render-button");

    button.addEventListener("click", updateValue);

    function updateValue(e) {
        log.textContent = "$$".concat(input.value, "$$");
        renderMathInElement(document.body);
    }
</script>
<!DOCTYPE html>
